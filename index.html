<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="menu">
        <h1>PONG</h1>
        <button id="onePlayerBtn" class="menu-btn">1 Player</button>
        <button id="twoPlayerBtn" class="menu-btn">2 Players</button>
        <div class="controls-info">
            <p><strong>Player 1:</strong> W (Up) / S (Down)</p>
            <p><strong>Player 2:</strong> ↑ (Up) / ↓ (Down)</p>
        </div>
    </div>
    
    <div id="game" class="game-container hidden">
        <div class="score-board">
            <div class="score">
                <span id="player1Score">0</span>
            </div>
            <div class="game-mode">
                <span id="modeDisplay"></span>
            </div>
            <div class="score">
                <span id="player2Score">0</span>
            </div>
        </div>
        <canvas id="pongCanvas"></canvas>
        <button id="backBtn" class="back-btn">Back to Menu</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
